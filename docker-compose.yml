version: "3.7"

services:
  db:
    container_name: friend_dbase
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db_friend
    restart: always
volumes:
    db-data: